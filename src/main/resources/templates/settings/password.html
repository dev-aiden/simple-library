<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-1">
            <div th:replace="fragments.html :: settings-menu(currentMenu='password')"></div>
        </div>
        <div class="col-5">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <h2 class="col-sm-12" th:text="${account.nickname}"></h2>
            </div>
            <div class="row mt-3">
                <form class="needs-validation col-12" th:action="@{/settings/password}" th:object="${passwordForm}" method="post" novalidate>
                    <div class="form-group pb-2">
                        <label for="newPassword">비밀번호</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control" aria-describedby="newPasswordHelp" required minlength="8" maxlength="20">
                        <small id="newPasswordHelp" class="form-text text-muted">비밀번호를 입력하세요. (8~20자)</small>
                        <br>
                        <small class="invalid-feedback">비밀번호를 입력하세요!</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
                    </div>

                    <div class="form-group pb-2">
                        <label for="newPasswordConfirm">비밀번호 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control" aria-describedby="newPasswordConfirmHelp" required minlength="8" maxlength="20">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">비밀번호를 입력하세요. (8~20자)</small>
                        <br>
                        <small class="invalid-feedback">비밀번호를 입력하세요!</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}"></small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" aria-describedby="submitHelp">변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
