<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-1">
            <div th:replace="fragments.html :: settings-menu(currentMenu='notification')"></div>
        </div>
        <div class="col-5">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
                <span th:text="${message}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <h2 class="col-sm-12" th:text="${account.nickname}"></h2>
            </div>
            <div class="row mt-3">
                <form class="col-12" th:action="@{/settings/notification}" th:object="${notificationForm}" method="post" novalidate>
                    <div class="alert alert-secondary" role="alert">
                        <strong>도서 대여</strong> 알림 설정
                    </div>
                    <div class="form-group pb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookRentalNotificationByEmail" th:field="*{bookRentalNotificationByEmail}">
                            <label class="form-check-label" for="bookRentalNotificationByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookRentalNotificationByWeb" th:field="*{bookRentalNotificationByWeb}">
                            <label class="form-check-label" for="bookRentalNotificationByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-secondary" role="alert">
                        <strong>도서 반납</strong> 알림 설정
                    </div>
                    <div class="form-group pb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookReturnNotificationByEmail" th:field="*{bookReturnNotificationByEmail}">
                            <label class="form-check-label" for="bookReturnNotificationByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookReturnNotificationByWeb" th:field="*{bookReturnNotificationByWeb}">
                            <label class="form-check-label" for="bookReturnNotificationByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="alert alert-secondary" role="alert">
                        <strong>도서 대여 가능</strong> 알림 설정
                    </div>
                    <div class="form-group pb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookRentalAvailabilityNotificationByEmail" th:field="*{bookRentalAvailabilityNotificationByEmail}">
                            <label class="form-check-label" for="bookRentalAvailabilityNotificationByEmail">이메일로 받기</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="bookRentalAvailabilityNotificationByWeb" th:field="*{bookRentalAvailabilityNotificationByWeb}" disabled>
                            <label class="form-check-label" for="bookRentalAvailabilityNotificationByWeb">웹으로 받기</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-block" type="submit" aria-describedby="submitHelp">변경하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
