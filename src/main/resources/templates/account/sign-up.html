<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
            <div class="form-group pb-2">
                <label for="loginId">아이디</label>
                <input id="loginId" type="text" th:field="*{loginId}" class="form-control" placeholder="id" aria-describedby="loginIdHelp" required minlength="3" maxlength="10">
                <small id="loginIdHelp" class="form-text text-muted">영어 소문자, 숫자로 구성된 아이디를 입력하세요. (3~10자)</small>
                <br>
                <small class="invalid-feedback">아이디 길이가 잘못되었습니다!</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></small>
            </div>
            <div class="form-group pb-2">
                <label for="nickname">닉네임</label>
                <input id="nickname" type="text" th:field="*{nickname}" class="form-control" placeholder="nickname" aria-describedby="nicknameHelp" required minlength="1" maxlength="10">
                <small id="nicknameHelp" class="form-text text-muted">영어, 한글, 숫자로 구성된 닉네임을 입력하세요. (1~10자)</small>
                <br>
                <small class="invalid-feedback">닉네임 길이가 잘못되었습니다!</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
            </div>
            <div class="form-group pb-2">
                <label for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">이메일 형식으로 입력하세요. (ex : simple-library@email.com)</small>
                <br>
                <small class="invalid-feedback">이메일을 입력하세요!</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
            </div>
            <div class="form-group pb-2">
                <label for="password">비밀번호</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" required minlength="8" maxlength="20">
                <small id="passwordHelp" class="form-text text-muted">비밀번호를 입력하세요. (8~20자)</small>
                <br>
                <small class="invalid-feedback">비밀번호를 입력하세요!</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>
            <div class="form-group pb-2">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" class="form-control" aria-describedby="passwordConfirmHelp" required minlength="8" maxlength="20">
                <small id="passwordConfirmHelp" class="form-text text-muted">비밀번호를 입력하세요. (8~20자)</small>
                <br>
                <small class="invalid-feedback">비밀번호를 입력하세요!</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></small>
            </div>
            <div class="form-group d-grid gap-2">
                <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
            </div>
        </form>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
